<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-black">
  <!-- {% if messages %}
    {% for m in messages %}
      <div class="alert alert-primary" role="alert">{{m}}</div>
    {% endfor %}
  {% endif %}
  {{request.user}} -->
  
  <div class="container text-white mx-auto mt-1">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <h1 class="text-center font-monospace text-danger text-uppercase mt-1">Update Vechile</h1>
        <form method="post" class="row form-floating g-3 text-white bg-dark font-monospace mt-2 p-4 ms-5 me-5" enctype="multipart/form-data">
          {% csrf_token %}
          {% for field in form %}
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">{{ field.label_tag }}</label>
            {{ field }}

            <div class="text-white">
              {{ field.errors }}
              
            </div>
            {% if field.help_text %}
            <div id="passwordHelpInline" class="form-text text-white">{{ field.help_text }}</div>
            {% endif %}
          </div>
          {% endfor %}
          <div class="col-12 mt-4">
            <input type="submit" class="btn btn-outline-danger" value="UPDATE">
          </div>
        </form>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
</body>
</html>
